name: Chrome headed
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
         node-version: '12.9.0'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - uses: cypress-io/github-action@v5
        with:
          browser: chrome
          headed: true